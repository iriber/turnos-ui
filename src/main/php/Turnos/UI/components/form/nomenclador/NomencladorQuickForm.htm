<!-- BEGIN:main -->

<script>

function nomencladorquicksubmit(){


	var resp =  validate( "nomenclador_quick_form" );
	
	if( resp ){

		var formData = $( "#nomenclador_quick_form" ).serialize();
		$.ajax({
				url: "{WEB_PATH}nomenclador/agregarjson.json",
				type: "POST",
				data: formData,
				dataType: "json",
				cache: false,
				success: function(data){

					{onSuccessCallback}(data["codigo"]);
					
				}
		});
	}
}


</script>

<div>
<form class="turnos_form" id="nomenclador_quick_form" onsubmit="return validate('nomenclador_quick_form');" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

	    <rasty id="oid" />
		
		<div class="item" style="min-width: {minWidth};">
		    <label for="nombre">{lbl_nombre} *:</label>
		    <rasty id="nombre" />
		</div>
		
		<div class="item" style="min-width: {minWidth};">
		    <label for="codigo">{lbl_codigo}:</label>
		    <rasty id="codigo" />
		</div>

	</fieldset>
	
</form>
<form  class="turnos_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
		<button type="button"  id="input_submit" onclick="javascript: nomencladorquicksubmit(); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>
		<button type="button"  id="input_button_2" onclick="javascript: {onClickCancel} "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	</fieldset>
</form>	
</div>
<!-- END:main -->
