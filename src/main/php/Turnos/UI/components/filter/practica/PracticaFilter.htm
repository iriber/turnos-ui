<!-- BEGIN:main -->
<script>


function submitBuscarPracticas(){

	$( "#page" ).val( 1 );
	
	//buscarPracticas();

	submitBuscar("{WEB_PATH}", "#practicas_filter{id}", "#{resultDiv}");
}

function ordenarPracticas(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#practicas_filter{id}", "#{resultDiv}");
}

function paginarPracticas(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#practicas_filter{id}", "#{resultDiv}");
}

function seleccionarPractica(event, practicaId, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el practica */
	
	gotoLink("{linkSeleccionar}?oid="+practicaId);
	
}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#practicas_filter{id}", "#{resultDiv}");
}


$(document).ready(function(){

	submitBuscar("{WEB_PATH}", "#practicas_filter{id}", "#{resultDiv}");
	
	$('#input_submit_ajax_Practica{id}').click(function() {
		
		$('#divPracticas{id}Toggle1').toggle( 5, 'linear', function() {
		});
		$('#divPracticas{id}Toggle2').toggle( 5, 'linear', function() {
		});
	});

	$('#legend_buscar{id}_open').click(function() {
		
		$('#divPracticas{id}Toggle1').toggle( 5, 'linear', function() {
		});
		$('#divPracticas{id}Toggle2').toggle( 5, 'linear', function() {
		});
	});
});


</script>


<div id="divPracticas{id}Toggle1" style="display:none">
<form class="turnos_form">
		<fieldset>
		<legend class="search_again" id="legend_buscar{id}_open">{legend_again}</legend>
		</fieldset>
</form>		
</div>
<div id="divPracticas{id}Toggle2">
<form class="turnos_form" id="practicas_filter{id}">

		<fieldset>
		
		<legend id="legend_buscar{id}">{legend}</legend>		


		<div class="item" style="min-width: {minWidth};">
		    <label for="fechaDesde">{lbl_fechaDesde}:</label>
	    	<rasty id="fechaDesde" />
		</div>
		
		<div class="item" style="min-width: {minWidth};">
		    <label for="fechaHasta">{lbl_fechaHasta}:</label>
	    	<rasty id="fechaHasta" />
		</div>
		
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarPracticas">
	<input type="hidden" name="paginationCallback" value="paginarPracticas">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy">
	<input type="hidden" id="orderByType" name="orderByType" value="ASC">
	<input type="hidden" id="page" name="page" value="1">

</form>
<form  class="turnos_form" id="buttons{id}">
	<fieldset class="tblFooters">
	
		
		<!-- input type="button" value="{lbl_submit}" id="input_submit_ajax_Practica{id}" onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#practicas_filter{id}', '#{resultDiv}');"-->
		
		<button id="input_submit_ajax_Practica{id}"  type="button"  onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#practicas_filter{id}', '#{resultDiv}');"><i class="icon-search on-left"></i>{lbl_submit}</button>
		
		<!-- input type="button" value="Limpiar" id="input_button_2" onclick="javascript: cleanForm('practicas_filter'); "-->
	
	</fieldset>
</form>	
</div>
<!-- END:main -->
